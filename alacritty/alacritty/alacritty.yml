---
env:
  TERM: alacritty-direct
startup_mode: Windowed
window:
  class:
    instance: Alacritty
    general: Alacritty
  decorations: Full
scrolling:
  history: 100000
  multiplier: 3
font:
  # normal:
  #   family: FiraCode Nerd Font Mono
  #   style: Light
  # bold:
  #   family: FiraCode Nerd Font Mono
  #   style: Bold
  # italic:
  #   family: FiraCode Nerd Font Mono
  #   style: Bold Italic
  normal:
    family: Hack Nerd Font
    style: Regular
  size: 14.0
  use_thin_strokes: true
  scale_with_dpi: true

mouse:
  hide_when_typing: true

hints:
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: open
     post_processing: true
     mouse:
       enabled: true
       mods: None
     binding:
       key: U
       mods: Control|Shift

  enabled:
  - regex: "(intsights\\-)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
    action: Copy
    post_processing: true
    mouse:
      enabled: true
      mods: None
    binding:
      key: S
      mods: Control|Shift

debug:
  log_level: info
  persistent_logging: true

import:
  - ~/.config/alacritty/dracula.yml
